<html>
<body>

    <h1>Formulário</h1>
    <form>

        <input type="text" name="nome" maxlength="12" placeholder="digite seu nome"> <br> <br>
        <input type="password" name="senha" maxlength="20" placeholder="digite sua senha"> <br> <br>
        <input type="email" name="email"placeholder="digite eu e-mail">  <br> <br>
        Número: <input type="number" name="numero" min="1" max="50"> <br> <br>
        Valor: <input type="range" name="valor" min="0" max="50" value="0"> <br> <br>
        Gênero: <input type="radio" name="genero"> Masculino
        <input type="radio" name="genero"> Feminino
        <input type="radio" name="genero"> Outro <br> <br>
        Time: <input type="radio" name="música"> Rock
        <input type="radio" name="genero"> Pop 
        <input type="radio" name="genero"> Rap
        <input type="radio" name="genero"> Reggae
        <input type="radio" name="genero"> Jazz
        <input type="radio" name="genero"> Outro <br><br>
        Coisas: <br>
        <input type="checkbox" name="academia"> Academia <br>
        <input type="checkbox" name="laboratorio"> Laboratório <br>
        <input type="checkbox" name="Curso html" checked> Curso html <br>
        <input type="checkbox" name="Curso python"> Curso python <br>  
        Cor: <input type="color" name="cor"> <br> <br>
        Data: <input type="date" name="data"> <br> <br>
        Data e hora: <input type="datetime-local" nome="datahora"> <br> <br>
        Arquivo: <input type="file" name="arquivo"> <br> <br>
        Selecionar comida: <br>
        <select>
            <option name="churrasco">Churrasco</option>
            <option name="pizza">Pizza</option>
            <option name="sushi">Sushi</option>
        </select> <br> <br>
        Descrição:<textarea name="descricao"></textarea> <br> <br>
        <input type="submit" value="Enviar">

    </form>
 <!--
 Value (coloca um valor padrão no campo)
 Readonly (Tira a permissão de escrita em um campo)
 Disabled (Desativa completamente um campo)
 MaxLength/MinLength (Delimita a quantidade de letras escritas dentro de um campo)
 Max/Min (Delimita a quantidade de números colocados dentro de um campo)
 Placeholder (Insere uma descrição dentro de um campo escrito)
 Required (Torna o campo obrigatório)
 Checked (Deixa o campo marcado por padrão)
 -->
</body>
</html>
